<!-- Formulário Funcionario -->

<div class="mt-2">
  <div class="container col-md-6 col-lg-4 mt-5 p-4 shadow rounded bg-light">
    <h3 class="text-center mb-4" style="color: yellowgreen;">Fomulário Registo Funcionário</h3>
    <p class="text-muted">Preencha os campos abaixo:</p>
    
    <div class="mb-2">
      <label for="nomeFuncionario"class="form-label">Nome</label>
      <input type="text" class="form-control" id="nomeFuncionario">
    </div>

    <div class="mb-2">
      <label for="moradaFuncionario"class="form-label">Morada</label>
      <input type="text" class="form-control" id="moradaFuncionario">
    </div>

    <div class="mb-2">
      <label for="nifFuncionario"class="form-label">NIF</label>
      <input type="number" class="form-control" id="nifFuncionario">
    </div>

    <div class="mb-2">
      <label for="telefoneFuncionario"class="form-label">Telemóvel</label>
      <input type="number" class="form-control" id="telefoneFuncionario">
    </div>

    <div class="mb-2">
      <label for="nfuncionario"class="form-label">Número de Funcionário</label>
      <input type="number" class="form-control" id="nfuncionario">
    </div>

    <div class="mb-2">
      <label for="tipoFuncionarioSelect"class="form-label">Tipo de Empresa</label>
      <select class="form-select"  id="tipoFuncionarioSelect">
        <option value="-1">Escolha uma opção</option>
        <option value="Administrativo">Administrativo</option>
        <option value="Mecânico">Mecânico</option>
        <option value="Chefe Oficina">Chefe Oficina</option>
      </select>
    </div>

    <!-- Buttons -->

    <div class="col-12 mt-3" style="margin-top: 2%;">
      <button type="button" class="btn btn-warning w-100" onclick="addFuncionario()">Registar</button>
    </div>
