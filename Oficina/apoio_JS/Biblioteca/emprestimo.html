        <h3 class="text-center mb-4">Formulário Empréstimo</h3>
        <p class="text-muted">Preencha os campos abaixo:</p>
      <div class="mb-2">
        <label for="nomeEmp" class="form-label">Livros</label>
        <select id="livroSelect" class="form-select" multiple>
        </select>
      </div>

      <div class="mb-2">
        <label for="leitor" class="form-label">Leitor</label>
        <select class= "form-select"  id="leitorSelect">
          <option value="-1">Sem Leitores</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="funcionairo" class="form-label">Bibliotecário</label>
        <select class="form-select" id="funcionarioSelect">
          <option value="-1">Sem Funcionários</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="datai" class="form-label">Data de Início</label>
        <input type="date" class="form-control" id="datai">
      </div>

      <div class="mb-2">
        <label for="datae" class="form-label">Data de Entrega</label>
        <input type="date" class="form-control" id="datae">
      </div>

      <div class="col-12">
        <button type="button" class="btn btn-primary w-100" onclick="registarEmprestimo()" >Registar</button>
      </div>
      </div>

        <h3 class="mt-4 text-center">Tabela Livros</h3>
        <table class="table" id="tableLivros">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Livro</th>
              <th scope="col">Exemplares</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody></tbody>

      </div>

      <div class="container mt-3">
        <h3 class="mt-4 text-center">Tabela Empréstimos</h3>
        <label for="leitorSelect2" class="form-label">Leitor</label>
        <select id="leitorSelect2" class="form-select" onchange="feedTableEmp(this.value)">
          <option value="-1">Sem Leitores</option>
        </select>
        <table class="table" id="tableEmprestimos">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Livro</th>
              <th scope="col">Data de Inicio</th>
              <th scope="col">Data de Entrega</th>
              <th scope="col">Entrega</th>
              <th scope="col">Info</th>
            </tr>
          </thead>
          <tbody></tbody>
