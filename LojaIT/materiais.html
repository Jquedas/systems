<!-- Formulário Material-->

<div class="mt-2">
  <div class="container col-md-6 col-lg-4 mt-5 p-4 shadow rounded">
    
    <h3>Formulário Registo Material</h3>
    <p class="text-muted">Preencha os campos abaixo:</p>

    <div class="mb-2">
      <label for="nMaterial" class="form-label">Artigo</label>
      <input type="text" class="form-control"  id="nMaterial">
    </div>

    <!-- Formulário Fornecedor -->

<div class="mt-4 p-3 border rounded" style="background-color: wheat;">
  <h5 class="mb-3">Dados do Fornecedor</h5>

  <div class="mb-2">
    <label for="nomeFornecedor" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nomeFornecedor">
  </div>

  <div class="mb-2">
    <label for="nifFornecedor" class="form-label">NIF</label>
    <input type="text" class="form-control" id="nifFornecedor">
  </div>

  <div class="mb-2">
    <label for="moradaFornecedor" class="form-label">Morada</label>
    <input type="text" class="form-control" id="moradaFornecedor">
  </div>
</div>

    
    <div class="mb-2" style="margin-top: 2%;">
      <label for="codMaterial" class="form-label">Código</label>
      <input type="text" class="form-control"  id="codMaterial">
    </div>

    <div class="mb-2">
      <label for="descMaterial" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descMaterial">
    </div>

    <div class="mb-2">
      <label for="stockMaterial" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="stockMaterial">
    </div>

    <div class="mb-2">
      <label for="dtMaterial" class="form-label">Date de validade</label>
      <input type="date" class="form-control" id="dtMaterial">
    </div>

    <div class="mt-2">
      <label for="estadoMaterial" class="form-label">Estado</label>

      <select class="form-select"  id="estadoSelect">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>

    </div>

    <!-- BUTTONS -->

    <div class="col-12" style="margin-top: 2%;">
      <button type="button" class="btn btn-success w-100" onclick="addMaterial()">Registar Material</button>
    </div>
  
  </div>
