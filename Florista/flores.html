<!-- Formulário Registo -->

<div class="mt-2" style="margin-bottom: 5%;">
  <div class="container col-md-6 col-lg-4 mt-5 p-4 shadow rounded bg-light">
    <h3 class="text-center mb-4">Formulário Registo Flores</h3>
    <p class="text-muted">Preencha os campos abaixo:</p>
    
    <div class="mb-2">
      <label for="nomeFlor"class="form-label">Nome</label>
      <input type="text" class="form-control" id="nomeFlor">
    </div>

    <div class="mb-2">
      <label for="descFlor"class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descFlores">
    </div>

    <div class="mb-2">
      <label for="origemFlor"class="form-label">Origem</label>
      <input type="text" class="form-control" id="origemFlor">
    </div>

    <div class="mb-2">
      <label for="refFlor"class="form-label">Referência</label>
      <input type="number" class="form-control" id="refFlor">
    </div>

    <div class="mb-2">
      <label for="espFlor"class="form-label">Espécie</label>
      <input type="text" class="form-control" id="espFlor">
    </div>

    <div class="mb-2">
      <label for="qntFlor"class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="qntFlor">
    </div>

    <!-- Buttons -->

    <div class="col-12" style="margin-top: 2%;">
      <button type="button" class="btn btn-primary" onclick="addFlor()">Registar</button>
    </div>
  
  </div>
</div>

<!-- Adicionar Stock -->

<div class="mt-2">
  <div class="container col-md-6 shadow rounded" style="margin-bottom: 10%;">

    <h3>Adicionar Stock</h3>
    <p class="text-muted">Preencha os campos abaixo:</p>

    <div class="col-lg-4">
      <label for="florSelect2" class="form-label">Flor</label>
      <select  class="form-select"  id="florSelect2">
        <option value="-1">Sem Flores</option>
      </select>
    </div>

    <div class="col-lg-4">
      <label for="qntStock">Quantidade</label>
      <input type="number" class="form-control" id="qntStock">
    </div><br>

    <div class="col-12">
      <button type="button" class="btn btn-primary" onclick="addStock()">Registar</button>
    </div>

  </div>
